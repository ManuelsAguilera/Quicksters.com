<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="login-container">
  <div class="background-box">
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" name="correo" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
          Login
        </ion-button>
      
      </form>
    </div>
  </div>

  <ion-footer>
    <app-footer></app-footer>
  </ion-footer>

</ion-content>
