<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="juegos-container">
  <div class="background-box">
    <div class="title-box">
      <div class="text-container">
        <ion-title class="big">Juegos</ion-title>
      </div>
    </div>

    <div class="gallery-container">
      <app-gallery 
        [cantImages]="juegosVisibles.length" 
        [juegos]="juegosVisibles" 
        title="yes">
        Cantidad de juegos mostrados: {{ juegosVisibles.length }}
      </app-gallery>
    </div>

    <div class="button-container">
      <ion-button (click)="aumentarJuegos()" *ngIf="juegosVisibles.length < juegos.length">
        Ver m√°s
      </ion-button>
    </div>
  </div>

  <ion-footer>
    <app-footer></app-footer>
  </ion-footer>

</ion-content>
